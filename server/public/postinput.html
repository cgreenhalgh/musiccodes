<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Muzicodes Post Control Input test form</title>
<link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.css">
</head>
<body>
	<div class="row">
		<div class="col-md-12">
		<form action="input" method="POST" enctype="application/x-www-form-urlencoded">
				<label>Room:</label><input name="room" type="text" value="default">
				<label>PIN:</label><input name="pin" type="text">
				<label>Control Input:</label><input name="name" type="text">
				<label>Client:</label><input name="client" type="text" value="testform">
				<label>Extra parameter extra1 (for example):</label><input name="extra1" type="text" value="">
				<label>Extra parameter extra2 (for example):</label><input name="extra2" type="text" value="">
				<br>
				<input name="Submit" type="submit">			
		</form>
		</div>			
	</div>
</body>
</html>
