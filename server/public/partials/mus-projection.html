<table><tbody>
  <tr><td><label>Matching Profile name</label></td>
      <td><input type="text" ng-model="projection.id"></td></tr>
</tbody></table>
  
<table><tbody>
  <tr><td>Quantisation:</td></tr>
  <tr><td><label>Pitch Quantisation (per semitone)</label></td>
      <td><input type="number" step="1" min="0" ng-model="projection.pitchesPerSemitone"></td></tr>
  <tr><td><label>Beat Quantisation (per beat)</label></td>
      <td><input type="number" step="1" min="0" ng-model="projection.countsPerBeat"></td></tr>
  <tr><td><label>If polyphonic, minimum gap between chords (seconds)</label></td>
	  <td><input type="number" step="0.01" ng-model="projection.polyphonicGap"></td></tr>
  <tr><td><label>Filter notes in Chords</label></td>
	  <td><select ng-model="projection.polyphonicFilter">
	  		<option value="">default (keep all)</option>
	  		<option value="lowest">Keep lowest note</option>
	  		<option value="loudest">Keep loudest note</option>
	  		<option value="all">Keep all notes</option>
	  </select></td></tr>
  <tr><td><label>Translate pitch in code</label></td>
	  <td><select ng-model="projection.pitchMap">
	  		<option value="">default (no change)</option>
	  		<option value="octave4">Always octave 4</option>
	  		<option value="C4">Always C4</option>
	  		<option value="none">Keep original</option>
	  </select></td></tr>
  <tr><td>Inexact matching, timing:</td>
      <td></td></tr>
  <tr><td><label>Delay cost (default 1)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.delayError"></td></tr>
  <tr><td><label>Delay allow variation (beats)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.delayAllowRange"></td></tr>
  <tr><td><label>Delay max variation (beats)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.delayErrorRange"></td></tr>
  <tr><td><label>Tempo allow variation (fraction)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.tempoAllowRange"></td></tr>
  <tr><td><label>Tempo max variation (fraction)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.tempoErrorRange"></td></tr>
      
  <tr><td>Inexact matching, notes:</td>
      <td></td></tr>
  <tr><td><label>Note insert cost (default 1)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.noteInsertError"></td></tr>
  <tr><td><label>Note delete cost (default 1)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.noteDeleteError"></td></tr>
  <tr><td><label>Note replace cost (default 2)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.noteReplaceError"></td></tr>
  <tr><td><label>Note allow variation (semitones)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.noteAllowRange"></td></tr>
  <tr><td><label>Note max variation (semitones)</label></td>
      <td><input type="number" step="0.1" min="0" ng-model="projection.inexactParameters.noteErrorRange"></td></tr>

</tbody></table>

<p>Profile-specific note filter:</p>
<mus-filter-parameters parameters="projection.filterParameters"></mus-filter-parameters>
